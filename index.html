<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
	<title>Calculator</title>
</head>
<body>

	<ul>
		<li>
			<table>
				<tr>
					<td id="clear">C</td>
					<td id="display" colspan="3"></td>
				</tr>
				<tr>
					<td id="seven">7</td>
					<td id="eight">8</td>
					<td id="nine">9</td>
					<td class="operators" id="divide">/</td>
				</tr>
				<tr>
					<td id="four">4</td>
					<td id="five">5</td>
					<td id="six">6</td>
					<td class="operators" id="multiply">X</td>
				</tr>
				<tr>
					<td id="one">1</td>
					<td id="two">2</td>
					<td id="three">3</td>
					<td class="operators" id="minus">-</td>
				</tr>
				<tr>
					<td id="zero">0</td>
					<td id="decimal">.</td>
					<td id="equals">=</td>
					<td class="operators" id="plus">+</td>
				</tr>
			</table>
		</li>
		<li id="greater-than">></li>
		<li>
			<img src="http://i5.walmartimages.com/dfw/dce07b8c-3034/k2-_888c1ea8-b6ad-449b-8e08-78aea6f0b613.v1.jpg" alt="Texas Instruments TI-84">
		</li>
	</ul>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
